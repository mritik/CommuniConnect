<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Edit Profile</title>
    </head>
    <body class="bg-light">
        <div class="container-fluid bg-light" >
            <div class="row mx-1">
                <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary mt-5">
                    <div class="row">
                        <div class="col col-md-9 px-3 py-4 text-dark mx-5">
                            <div id="editProfileForm">
                                <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                                <div class="form-group">
                                    <label for="userFirstName">First Name<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userFirstName" onblur="checkUserFirstName()">
                                </div>
                                <div class="form-group">
                                    <label for="userSurname">Last Name<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()">
                                    <small id="userSurnameError" class="form-text text-danger" style="display:none">Please fill the field.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userCountry">Country</label>
                                    <input type="text" class="form-control" id="userCountry">
                                </div>
                                <div class="form-group">
                                    <label for="userBio">Biography<span class="text-danger ml-1">*</span></label>
                                    <textarea class="form-control" id="userBio" rows="4" onblur="checkUserBio()"></textarea>
                                    <small id="userBioError" class="form-text text-danger" style="display:none">Please enter a bio.</small>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="saveProfile()">Save</button>
                                <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" onclick="window.location='index.html';">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="global.js"></script> 
        <script src="profile.js"></script>

        <script>
            var config = 
            {
                apiKey: "AIzaSyDsCfVVy7bHnGaKoVZ_ikwzahwQycMQoMs",
                authDomain: "user-auth-d707b.firebaseapp.com",
                databaseURL: "https://user-auth-d707b-default-rtdb.firebaseio.com",
                projectId: "user-auth-d707b",
                storageBucket: "user-auth-d707b.appspot.com",
                messagingSenderId: "549822857981",
                appId: "1:549822857981:web:7c15df144daf04f6e7b494",
                measurementId: "G-QH58VF587C"
            };

            firebase.initializeApp(config);
            firebase.analytics();
            
            var ref = firebase.database().ref('Users/'+localStorage.userID);
            ref.once("value", getProfile, errorProfile);

            function getProfile(data)
            {
                profile = data.val();
                userFName = profile.userFirstName;
                userLName = profile.userSurname;
                userCtry = profile.userCountry;
                userB = profile.userBio;

                console.log(userFName);
                console.log(userLName);
                document.getElementById("userFirstName").value = userFName;
                document.getElementById("userSurname").value = userLName;
                document.getElementById("userCountry").value = userCtry;
                document.getElementById("userBio").value = userB;
            }

            function errorProfile(err)
            {
                console.log('Error!')
                console.log(err)
            }            
        </script>
    </body>
</html>
